
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="selection">
            <div class="user-selected">
                <img class= "rock"src="assets/rock.jpg" alt="">
                <img class="paper" src="assets/paper.jpg" alt="">
                <img class="scissors" src="assets/scissors.jpg" alt="">
            </div>
            <div class="computer-selected">
                <img class= "rock" src="assets/rock.jpg" alt="">
                <img class="paper" src="assets/paper.jpg" alt="">
                <img class="scissors" src="assets/scissors.jpg" alt="">
            </div>
        </div>
        <div class="output">
            <img class="userSelectedImage" src="" alt="">
            <img class="CompSelectedImage" src="" alt="">
        </div>

        <script src="script.js"></script>
    </body>
    </html>
